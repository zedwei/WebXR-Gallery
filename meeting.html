<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.8.0/dist/networked-aframe.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </head>
  <body>
    <a-scene 
      renderer="colorManagement: true; physicallyCorrectLights: true;" 
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      networked-scene="
        room: meeting-audio-video;
        debug: true;
        adapter: easyrtc;
        audio: true;
      "
      inspector-plugin-recast
    >
      <a-assets timeout="100000">
        <a-asset-item id="house" src="models/housegltf/house_simple.glb" animation-mixer=""></a-asset-item>

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source scale="0.8 0.8 0.8">
            <a-sphere class="head"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>
      </a-assets>

      <!-- wasd-controls="acceleration: 10" -->

      <a-entity id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        position="0 1.2 0"
        spawn-in-circle="radius:2"
        movement-controls="speed:0.2;"
        look-controls="pointerLockEnabled: true"
      >
        <a-entity camera>
          <a-entity cursor="fuse: false"
            position="0 0 -0.1"
            geometry="primitive: ring; radiusInner: 0.0007; radiusOuter: 0.001"
            material="color: white; shader: flat"
            raycaster="objects: .interactable">
          </a-entity>
        </a-entity>
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>

      <a-entity light="type: ambient; color: #BBB; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true; " position="7.49473 4.86954 0.29084"></a-entity>
      <a-entity light="type: point; castShadow: false; intensity: 5;" position="1.6948 3.02241 -4.43528"></a-entity>
      <a-gltf-model src="#house" shadow="cast:true"></a-gltf-model>

      <button id="mic-btn" type="button" class="mic-btn">Mute Mic</button>
      <style>.mic-btn{position:absolute;cursor:pointer;bottom:3%;left:3%;background:#fff;height:40px;width:100px;border-radius:30px}
      </style>

      <script>
        // Mic status
        let micEnabled = true;
        // Mic button ele
        const micBtnEle = document.getElementById('mic-btn');
        // On mobile remove elements that are resource heavy
        const isMobile = AFRAME.utils.device.isMobile();
      </script>

      <script>
        // Define custom schema for syncing avatar color, set by random-color
        NAF.schemas.add({
          template: '#avatar-template',
          components: [
            'position',
            'rotation',
            {
              selector: '.head',
              component: 'material',
              property: 'color'
            }
          ]
        });

        // Called by Networked-Aframe when connected to server
        function onConnect () {
          console.log("onConnect", new Date());

          // Handle mic button click (Mute and Unmute)
          micBtnEle.addEventListener('click', function() {
            NAF.connection.adapter.enableMicrophone(!micEnabled);
            micEnabled = !micEnabled;
            micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
          });
        }
      </script>
    </a-scene>
  </body>
</html>
