<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="h-100 w-100">
            <div class="row h-100">
                <div class="card border-dark mx-auto my-auto" style="width: 500px;">
                    <div class="card-header">
                        <h5 class="card-title" style="margin:auto">
                            Log in / 登入
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <label>Nickname / 昵称</label>
                            <input class="form-control" placeholder="Enter nickname here / 在此输入昵称">

                            <label class="mt-4">Room / 房间名</label>
                            <input class="form-control" placeholder="Enter room here / 在此输入房间名">

                            <button type="submit" class="btn btn-primary btn-block mt-3"> Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
