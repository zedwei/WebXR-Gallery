<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <video class="input_video"></video>
        <canvas class="output_canvas" width="640px" height="360px"></canvas>
        <script src="js/handtracking/holistictracking.js"></script>
        <a-scene>
            <a-assets>
                <a-asset-item id="left-hand-asset" left-hand-tracking src="models/leftHand.glb"></a-asset-item>
            </a-assets>

            <a-entity camera look-controls wasd-controls="acceleration: 10">
            </a-entity>
            <a-gltf-model id="left-hand" src="#left-hand-asset" left-hand-tracking position="0 0 -1" rotation="90 0 0"></a-gltf-model>
        </a-scene>
    </body>
</html>
